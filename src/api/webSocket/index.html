<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        padding-bottom: 3rem;
        background-color: #dcd0fe;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }

      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }

      #input:focus {
        outline: none;
      }

      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #dcd0fe;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      #messages > div {
        width: 100%;
        padding: 0.5rem 1rem;
      }

      #messages > div:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <pre>
<div id="messages">
</div>
</pre>
    <form id="form" action="">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="syntax: method param1 param2. example: getBlockByNumber 0 1000. type 'methods' to get method list"
      />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io()

      const messages = document.getElementById('messages')
      const form = document.getElementById('form')
      const input = document.getElementById('input')

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        if (input.value) {
          const [method, ...params] = input.value.split(' ')
          const payload = params.map((a) => (+a + '' === a ? +a : a))
          socket.emit(method, payload)
        }
      })

      socket.onAny((event, messageJSON) => {
        const item = document.createElement('div')
        const message = JSON.parse(messageJSON)
        item.innerHTML = JSON.stringify({event, message}, null, 4)
        messages.appendChild(item)
        window.scrollTo(0, document.body.scrollHeight)
      })
    </script>
  </body>
</html>
